<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css\registro-duenno-de-restaurante.css">
</head>

<body>
    <header id="header-principal">
        <section class="superior">


            <nav class="paginas">
                <a href="#">Restaurantes</a>
                <a href="#">Acerca de</a>
                <a href="#">Soporte</a>
            </nav>
            <div class="botones">

                <button id="button1">Inicio de sesión</button>
                <button id="button2">Registro</button>
            </div class="botones">

    </header>

    <main>
        <section id="banner_inicio">
            <h1>Registro de Dueño de Restaurante</h1>
            <p>Ingresa la información del dueño de restaurante</p>
            <div class="container">

                <div class="text">Información Personal</div>
                <div>
                    <div class="user-box">
                        <form>
                            <label for="txt-nombre"></label>
                            <input type="text" id="txt-nombre" placeholder="Nombre">
                        </form>
                        <div>
                            <form>
                                <label for="txt-apellido"></label>
                                <input type="text" id="txt-apellido" placeholder="Apellido">
                            </form>
                        </div>
                        <div>
                            <form>
                                <label for="txt-datepicker"></label>
                                <input type="text" id="txt-datepicker" placeholder="Fecha de nacimiento" onfocus="(this.type='date')" onblur="(this.type='text')" />
                            </form>
                        </div>
                        <div>
                            <form>
                                <label for=" txt-correo "></label>
                                <input type="email" id="txt-correo" placeholder="Correo electrónico">
                            </form>
                        </div>
                        <div>
                            <form> <label for="ids">Tipo de identificación</label>
                                <select id="ids" required>
      <option value="txt-nacional">Personal Física Nacional</option>
      <option value="txt-residente">Personal Física Extranjera</option>
      <option value="txt-jurídica">Personal Jurídica</option>
    </select></form>
                        </div>
                        <div>
                            <form> <input type="number" id="txt-id" required=" " placeholder="Número de identificación">
                        </div>
                        <div>
                            </form>
                        </div>
                        <div>
                            <form>
                                <label for="txt-provincias" required>Provincia de Residencia</label>
                                <select id="provincia">
<option value="txt-san-jose">San José</option>
<option value="txt-heredia">Heredia</option>
<option value="txt-cartago">Cartago</option>
<option value="txt-guanacaste">Guanacaste</option>
<option value="txt-puntarenas">Puntarenas</option>
<option value="txt-limon ">Limón</option>
</select></form>
                        </div>
                        <form>

                            <div>
                                <h2>Información de su restaurante</h2>
                                <form> <label for="txt-nombre-comercial-restaurante"></label>
                                    <input type="text" id="txt-nombre-comercial-restaurante" required=" " placeholder="Nombre comercial"></form>

                        </form>

                        <form>
                            <div>
                                <label for="txt-nombre-comun-restaurante"></label>
                                <input type="text" id="txt-nombre-comun-restaurante" required=" " placeholder="Nombre común">
                            </div>
                        </form>
                        <form>
                            <div> <label for="cedula-jurídica"></label>
                                <input type="number" id="cedula-juridica" required=" " placeholder="Cédula Jurídica"></div>
                            </div>
                        </form>
                        <form>
                            <div>
                                <h3>Información de seguridad</h3>
                                <label for="txt-contrasenna"></label>
                                <input type="password" id="txt-contrasenna" required placeholder="Contraseña">
                                <a href="#" id="btn-ver"></a>
                            </div>
                        </form>
                        <div class="boton-registro">
                            <button type="submit" id="btn-registro">Registro</button></div>

                    </div>

                </div>
            </div>
            </div>
            </div>
    </main>

    <footer>
        <section id="footer">
            <div class="footer-area"></div>
            <img class="foto2" img src="FoodCourt-logo.jpeg" alt="Food Court" width="500" height="333">
            <p class="copyright"></p>
            <div class="vertical-center"> </div>

            <div class="footer-basic">
                <footer>
                    <div class="social"><a href="https://www.instagram.com/"><i class="icon ion-social-instagram"><img class="instagram" img src="icon ion-social-instagram.png" alt="Instagram" width="100" height="100"></i></a><a href="https://twitter.com/"><i class="icon ion-social-twiter"><img class="Twiter" img src="icon ion-social-twiter.png" alt="Twiter" width="100" height="100"></i></a>
                        <a href="https://www.tiktok.com/"><i class="icon ion-social-tiktok"><img class="tiktok" img src="icon ion-social-tiktok.png" alt="Tiktok" width="100" height="100"></i></i></a>
                        <a href="https://www.facebook.com/"><i class="icon ion-social-facebook"><img class="facebook" img src="icon ion-social-facebook.png" alt="Facebook" width="100" height="100"></i></a>
                    </div>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Home</a></li>
                        <li class="list-inline-item"><a href="#">Restaurantes</a></li>
                        <li class="list-inline-item"><a href="#">Acerca de</a></li>
                        <li class="list-inline-item"><a href="#">Soporte</a></li>
                    </ul>
                    <div class="footer-line">
                        <div class="vertical-center"></div>
                    </div>
                    <p class="copyright">SoftMountain Technology © 2021</p>
                </footer>
            </div>

    </footer>
    <!--<script src="js/usuarios-servicio.js" type="text/javascript" ></script>-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js\registro-duenno-de-restaurante.js" type="text/javascript"></script>


</body>

</html>
