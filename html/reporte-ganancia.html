<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/reportes.css">


    <title>Reporte ganacia</title>
</head>

<body>
    <header id="header-principal">
        <section class="superior">
            <nav class="paginas">
                <a href="#">Restaurantes</a>
                <a href="#">Acerca de</a>
                <a href="#">Soporte</a>
            </nav>
            <div class="botones">
                <button id="button1">Inicio de sesión</button>
                <button id="button2">Registro</button>
            </div class="botones">
    </header>

    <h1>Reportes</h1>
    <section id="duenno-reporte-general-entrada-datos">
        <div id="tipo-de-relatorio" class="style-flex-row">
            <a href="/html/reporte-general.html">
                <h2 class="font-weight-500-border-regular">General</h2>
            </a>
            <a href="/html/reporte-ganancia.html">
                <h2 class="font-weight-600-border-bold">Ganancia</h2>
            </a>
            <a href="/html/reporte-mas-vendidos.html">
                <h2 class="font-weight-500-border-regular">Más vendidos</h2>
            </a>
        </div>


        <div id="reporte-restaurante-y-fecha-form">
            <form action="" class="style-flex-column">
                <label for="duenno-lista-restaurantes">Seleccione el restaurante: </label>
                <br />
                <select name="duenno-lista-restaurantes" id="duenno-lista-restaurantes">
                <option value="Restaurante-1">Restaurante 1</option>
                <option value="Restaurante-2">Restaurante 2</option>
                <option value="Restaurante-3">Restaurante 3</option>
                </select>
            </form>
            <form action="" class="style-flex-column">
                <label for="duenno-fecha-reporte-general">Seleccione la fecha</label>
                <br />
                <input type="date" name="duenno-fecha-reporte-general" id="duenno-fecha-reporte-general">
            </form>
            <form action="" class="style-flex-column" id="reporte-form-atajos">
                <label>Atajos</label>
                <span>
                        <input type="radio" name="duenno-atajos-reporte-general" id="atajo-hoy">
                        <label for="atajo-hoy">Hoy.</label>
                    </span>
                <span>
                        <input type="radio" name="duenno-atajos-reporte-general" id="atajo-ayer">
                        <label for="atajo-ayer">Ayer.</label>
                    </span>
            </form>
            <button type="button" id="button-reporte-submit">Enviar</button>
        </div>


    </section>

    <section id="reporte-general-tabla-de-datos">
        <hr />
        <table>
            <tr>
                <th>Fecha</th>
                <th>Restaurante</th>
                <th>Ventas</th>

            </tr>
            <tr>
                <td>11/07/2021</td>
                <td>Restaurante 1</td>
                <td>1.456.766,80</td>
            </tr>
        </table>
    </section>
    <footer>
        <section id="footer">
            <div class="footer-area"></div>
            <img class="foto2" img src="FoodCourt-logo.jpeg" alt="Food Court">
            <p class="copyright"></p>
            <div class="vertical-center"> </div>

            <div class="footer-basic">
                <footer>
                    <div class="social"><a href="#"><i class="icon ion-social-instagram"><img class="instagram" img src="icon ion-social-instagram.png" alt="Instagram" width="100" height="100"></i></a><a href="#"><i class="icon ion-social-twiter"><img class="Twiter" img src="icon ion-social-twiter.png" alt="Twiter" width="100" height="100"></i></a>
                        <a href="#"><i class="icon ion-social-tiktok"><img class="tiktok" img src="icon ion-social-tiktok.png" alt="Tiktok" width="100" height="100"></i></i></a>
                        <a href="#"><i class="icon ion-social-facebook"><img class="facebook" img src="icon ion-social-facebook.png" alt="Facebook" width="100" height="100"></i></a>
                    </div>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Home</a></li>
                        <li class="list-inline-item"><a href="#">Restaurantes</a></li>
                        <li class="list-inline-item"><a href="#">Acerca de</a></li>
                        <li class="list-inline-item"><a href="#">Soporte</a></li>
                    </ul>
                    <div class="footer-line">
                        <div class="vertical-center"></div>
                    </div>
                    <p class="copyright">SoftMountain Technology © 2021</p>
                </footer>
                <script type="text/javascript" src="/js/main.js"></script>
                <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
